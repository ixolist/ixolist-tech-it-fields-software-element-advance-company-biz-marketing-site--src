<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <title>
      {{ page.title }}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{baseurl}}/assets/styles/css/new-styles.css" rel="stylesheet">
    <link rel="preload" as="image" href="url({{baseurl}}/assets/graphics/images/background.webp)"/>
    <!-- Include fonts -->
    {% include fonts.html %}
    <!-- Include animations -->
    {% include animations.html %}
    {% include bootstrap.html %}
  </head>
  <body>
    <div class="header sticky-top shadow-lg" style="
      background: #1976D2;
    ">
      <div class="container d-flex">

          <div class="header-logo d-flex fs-5 p-3 align-items-center">
            <a href="/">IXOlist</a>

          </div>
        </div>
        {% include multilang-buttons.html %}

    {{ content }}

  <script src="{{baseurl}}/assets/scripts/app/script.js"></script>
