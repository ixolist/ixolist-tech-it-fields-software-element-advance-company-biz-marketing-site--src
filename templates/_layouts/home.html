<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <title>
      {{ page.title }}
    </title>
    <meta charset="UTF-8">
    <meta name="description" content="We ensure that clients participate in promising cryptocurrency projects, and also create a bridge between cryptocurrencies and business development for greater efficiency and effectiveness.">
    <meta name="keywords" content="IXOList, cryptocurrencies, ICO, blockchain, news, analytics, reviews, investments. IXOList, криптовалюты, ICO, блокчейн, аналитика, инвестиции">
    <meta name="author" content="IXOList">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta property="og:image" content="{{baseurl}}/assets/graphics/images/open-graph-img.jpg"/>
    <meta property="og:description" content="We are creating a Web3 platform for people and organizations to provide the opportunity to participate in honest and reliable cryptocurrency projects, and also creating a bridge between the crypto world and business development for greater efficiency and effectiveness."/>
    <link rel="icon" type="image/x-icon" href="{{baseurl}}/assets/graphics/images/favico.ico">
    <link href="{{baseurl}}/assets/styles/css/new-styles.css" rel="stylesheet">
    <link rel="preload" as="image" href="{{baseurl}}/assets/graphics/images/background.webp"/>
    <link rel="preload" as="image" href="../assets/graphics/images/phone-2.webp"/>
    <link rel="preload" as="image" href="../assets/graphics/images/phone-3.webp"/>
    <link rel="preload" as="image" href="../assets/graphics/images/phone-4.webp"/>
    <link rel="preload" as="image" href="../assets/graphics/images/phone-5.webp"/>
    <!-- Include animations -->
    {% include animations.html %}
    {% include bootstrap.html %}
  </head>

  <div class="header sticky-top shadow-lg" style="
    background: #1976D2;
  ">
    <div class="container px-2 d-flex">
      <div class="col">
        <div class="header-logo d-flex fs-5 p-3">
          <a href="/">IXOlist</a>
          {% include breadcrumbs.html %}
        </div>
      </div>
      {% include multilang-buttons.html %}
    </div>
  </div>
  <body>
    <div class="section--home d-flex flex-column py-4">
      <div class="
        container
        d-flex
        flex-row
        justify-content-start
        align-items-start"
        style="min-height: 650px;"
      >
        <div class="col px-3 text-white d-flex flex-column aling-items-center animate__animated animate__fadeInDown">
          <h1 class="display-1 fw-bold" style="color: #1976D2; margin-bottom: 0;">{{ page.main-title }}</h1>
          <h3 class="fw-light mt-4" style="line-height: 46px; color: #1976D2">
            <img class="phone-img img-fluid" style="float: right;" src="../assets/graphics/images/phone.webp" alt="phone-image-1"></img>
            <img class="phone-img img-fluid" style="float: right;" src="../assets/graphics/images/phone-2.webp" alt="phone-image-2"></img>
            <img class="phone-img img-fluid" style="float: right;" src="../assets/graphics/images/phone-3.webp" alt="phone-image-3"></img>
            <img class="phone-img img-fluid" style="float: right;" src="../assets/graphics/images/phone-4.webp" alt="phone-image-4"></img>
            <img class="phone-img img-fluid" style="float: right;" src="../assets/graphics/images/phone-5.webp" alt="phone-image-5"></img>
            <p class="main-subtitle-block">{{ page.main-subtitle}}
            <a
              href="/apps"
              class="btn btn-primary btn-lg p-2 d-flex justify-content-center mt-4"
              style="
                background: #1976D2;
                max-width: 320px;
                width: 100%;"
              tabindex="-1"
              role="button"
            >{{page.learn-more}}</a>
            </p>
          </h3>
        </div>
      </div>
    
    <footer>
      <div class="section d-flex flex-column py-4 mt-5 animate__animated animate__fadeInUp">
        <div class="
          container
          d-flex
          form-container justify-content-center align-items-center"
          style="padding: 0 28px;"
        >
          <div style="max-width: 320px;" class="d-flex flex-column align-items-center w-100">
            {% if page.lang == "en" %}
              <a
                href="/contact-us/email-form"
                class="contact-us__btn btn btn-primary btn-lg p-2 d-flex justify-content-center"
                style="
                  background: #1976D2;
                  width: 100%;"
                tabindex="-1"
                role="button"
              >{{page.contact-us}}</a>
            {% else %}
              <a
                href="/ru/contact-us/email-form"
                class="contact-us__btn btn btn-primary btn-lg p-2 d-flex justify-content-center"
                style="
                  background: #1976D2;
                  width: 100%;"
                tabindex="-1"
                role="button"
              >{{page.contact-us}}</a>
            {% endif %}
            <div class="socials w-100 d-flex mt-4 align-items-center">
              <a href="https://ixolist-mass-media.netlify.app" target="_blank">
                <img style="width: 22px;" src="{{baseUrl}}/assets/graphics/images/news.svg" alt="footer-icon-news"></img>
              </a>
              <a href="#">
                <img style="width: 22px;" src="{{baseUrl}}/assets/graphics/images/matrix-icon.svg" alt="footer-icon-matrix"></img>
              </a>
              <a href="#">
                <img style="width: 22px;" src="{{baseUrl}}/assets/graphics/images/discord-icon.svg" alt="footer-icon-discord"></img>
              </a>
              <a href="#">
                <img style="width: 22px;" src="{{baseUrl}}/assets/graphics/images/telegram-icon.svg" alt="footer-icon-telegram"></img>
              </a>
              <a href="#">
                <img style="width: 22px;" src="{{baseUrl}}/assets/graphics/images/twitter-x-icon.svg" alt="footer-icon-twitter"></img>
              </a>
              <a href="#">
                <img style="width: 22px;" src="{{baseUrl}}/assets/graphics/images/youtube-icon.svg" alt="footer-icon-youtube"></img>
              </a>
              <a href="#">
                <img style="width: 22px;" src="{{baseUrl}}/assets/graphics/images/github-icon.svg" alt="footer-icon-github"></img>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="{{baseurl}}/assets/scripts/home/script.js"></script>
</html>
